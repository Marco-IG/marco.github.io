<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      margin: 0;
      line-height: 1.7;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 1rem 2rem;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 1.2rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: #0d47a1;
      margin-top: 1.5rem;
    }

    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.2rem; }

    a {
      color: #1565c0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/Linux/">Linux</a>
      <a href="/Windows/">Windows</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    Â© {{ "now" | date: "%Y" }} {{ site.title }}.
  </footer>
</body>
</html>
